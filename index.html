const returnBtn=document.getElementById('return-btn');
const xLogo=document.getElementById('x-logo');

// Quiz state variables
let currentQuestionIndex=0;
let score=0;
let timeLeft=6;
let timer;
let selected=false;
let quizQuestions=[];

// Quiz elements
const timeDisplay=document.getElementById("time");
const questionBox=document.getElementById("question");
const optionsBox=document.getElementById("options");
const questionNumber=document.getElementById("question-number");
const quizBox=document.getElementById("quiz-box");

// Results elements
const correctAnswersDisplay=document.getElementById("correct-answers");
const totalQuestionsDisplay=document.getElementById("total-questions");
const scoreDisplay=document.getElementById("score-display");

// Event listeners

nextBtn.addEventListener('click', nextQuestion);

// Functions
function startQuiz() {
  // Select 15 random questions from the pool of 60
  quizQuestions=getRandomQuestions(allQuestions, 15);

  welcomeScreen.style.display='none';
  quizScreen.style.display='flex';
  currentQuestionIndex=0;
  score=0;
  loadQuestion();
}

function getRandomQuestions(questions, count) {
  // Create a copy of the questions array to avoid modifying the original
  const shuffled=[...questions].sort(()=> 0.5 - Math.random());
  return shuffled.slice(0, count);
}

function showResults() {
  quizScreen.style.display='none';
  resultsScreen.style.display='flex';

  // Update results
  correctAnswersDisplay.textContent=score / 10;
  totalQuestionsDisplay.textContent=quizQuestions.length;
  scoreDisplay.textContent=score;
}

function returnHome() {
  resultsScreen.style.display='none';
  welcomeScreen.style.display='flex';
}

function startTimer() {
  timeLeft=6;
  timeDisplay.innerText=timeLeft;

  timer=setInterval(()=> {
      timeLeft--;
      timeDisplay.innerText=timeLeft;

      if (timeLeft <=0) {
        clearInterval(timer);
        disableOptions(false); // timeout: no correct shown, zero points
      }
    }

    , 1000);
}

function loadQuestion() {
  selected=false;
  const current=quizQuestions[currentQuestionIndex];

  questionNumber.innerText =`Ques ${ currentQuestionIndex+1 }`;

  ;
  questionBox.innerText=current.q;

  optionsBox.innerHTML="";

  current.options.forEach(opt=> {
      const div=document.createElement("div");
      div.classList.add("option");
      div.innerText=opt;
      div.onclick=()=> selectOption(div, opt, current.answer);
      optionsBox.appendChild(div);
    });

  startTimer();
  }

function disableOptions(showAnswer) {
  const options=document.querySelectorAll(".option");

  options.forEach(opt=> {
      opt.classList.add("disabled");

      if (showAnswer && opt.innerText===quizQuestions[currentQuestionIndex].answer) {
        opt.classList.add("correct");
      }
    });
}

function selectOption(element, answer, correctAnswer) {
  if (selected) return;
  selected=true;
  clearInterval(timer);

  if (answer===correctAnswer) {
    element.classList.add("correct");
    score+=10;
  }

  else {
    element.classList.add("wrong");
    disableOptions(true); // show correct answer
  }
}

function nextQuestion() {
  clearInterval(timer);
  currentQuestionIndex++;

  if (currentQuestionIndex < quizQuestions.length) {
    loadQuestion();
  }

  else {
    showResults();
  }
}
